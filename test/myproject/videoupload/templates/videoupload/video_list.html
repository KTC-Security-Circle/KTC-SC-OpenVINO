<!DOCTYPE html>
<html>
<head>
    <title>アップロードされた動画</title>
</head>
<body>
    <h1>アップロードされた動画</h1>
    {% for video in videos %}
        <div>
            <h2>{{ video.title }}</h2>
            <video width="320" height="240" controls>
                <source src="{{ video.video.url }}" type="video/mp4">
                ご使用のブラウザはビデオタグをサポートしていません。
            </video>
        </div>
    {% endfor %}
</body>
</html>
