{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/footer.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/footbody.css' %}"/>
</head>
<body>
    <h1 class="text-white p-3" style="background-color: #004a86">
        <div class="container">セグメンテーションデモンストレーション結果</div>
    </h1>
    <div class="container"><div class="p-5"></div>
        <div class="d-flex row" style="background-color: #004a86">
            <div class="col-6 text-white text-center pt-3"><h2>参照動画</h2></div>
            <div class="col-6 text-white text-center pt-3"><h2>実行結果</h2></div>
            <div class="w-100"></div>
            <div class="col-md-6 p-3 d-flex" id="inputVideo">
                <video src="media/uploads/video.mp4" controls id="selected-video" class="d-flex col-12 p-3"></video>
            </div>
            <div class="col-md-6 p-3 d-flex" id="resultVideo">
                <video src="media/uploads/output.mp4" controls id="selected-video" class="d-flex col-12 p-3"></video>
            </div>
            <div class="w-100"></div>
            <div class="d-flex text-center justify-content-center p-4">
                <a class="btn btn-primary btn-lg col-3" href="/media/upload/output.mp4" download>
                結果をダウンロード<img class="ms-2" src="{% static 'img/download.svg' %}"></img>
                </a>
            </div>
        </div>
    </div>
</body>
<!-- 既存のコードの下部に追加 -->
<footer class="footer-custom text-white text-center py-3">
    <div class="container">
        <a href="{% url 'index' %}" class="btn btn-outline-light btn-sm">ホーム</a>
        <button onclick="history.back()" class="btn btn-outline-light btn-sm">戻る</button>
    </div>
</footer>

</html>
